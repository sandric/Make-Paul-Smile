<div class="openings">
	<ul>
		<li class="group" ng-repeat="group in groups"> 
			<a href="#/groups/{{group}}/"> {{ group }} </a>    	
		</li>
	</ul>
</div>


<div class="game">

	<div class="games">
		<div ng-repeat="game in topGames">
			<div>
				<label>Username:</label>
				<label>{{ game.username }}</label>
			</div>
			<div>
				<label>Group:</label>
				<label>{{ game.group }}</label>
			</div>
			<div>
				<label>Score:</label>
				<label>{{ game.score }}</label>
			</div>
		</div>
	</div>
	
</div>
