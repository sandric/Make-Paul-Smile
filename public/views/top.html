<div class="games">

	<h2>Hall of fame</h2>

	<div ng-repeat="game in topGames">
		<div>
			<label>Username:</label>
			<label>{{ game.username }}</label>
		</div>
		<div>
			<label>Group:</label>
			<label>{{ game.group }}</label>
		</div>
		<div>
			<label>Score:</label>
			<label>{{ game.score }}</label>
		</div>
	</div>
</div>
